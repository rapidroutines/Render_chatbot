<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RapidRoutines AI</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Lato:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --primary-font: 'Playfair Display', serif;
      --secondary-font: 'Lato', sans-serif;
      --text-color: #333;
      --light-text: #555;
    }

    body {
      font-family: var(--secondary-font);
      line-height: 1.6;
      color: var(--text-color);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: black;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem;
    }

    .title {
      font-family: var(--primary-font);
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .chat-list {
      font-family: var(--secondary-font);
      font-weight: 400;
    }

    .typing-form {
      display: flex;
      align-items: center;
      margin-top: 1rem;
    }

    .typing-input {
      font-family: var(--secondary-font);
      font-weight: 300;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      transition: border-color 0.2s ease;
    }

    .typing-input:focus {
      outline: none;
      border-color: #a0a0a0;
    }

    .typing-input::placeholder {
      color: #aaa;
      font-style: italic;
    }

    .button {
      font-family: var(--secondary-font);
      font-weight: 400;
      margin-left: 0.5rem;
      transition: all 0.2s ease;
    }

    .autocomplete-items {
      font-family: var(--secondary-font);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title"></div>
    <div class="chat-list" id="chat"></div>
    <form class="typing-form">
      <input type="text" class="typing-input" id="input" placeholder="Type your message here..." />
      <div id="autocomplete-list" class="autocomplete-items"></div>
      <button type="submit" class="button" id="button"><i class="fa-brands fa-telegram"></i></button>
      <button class="button" id="save-button"><i class="fa-solid fa-save"></i> Save</button>
      <button type="button" class="button" id="delete-chat-button"><i class="fa-solid fa-trash"></i></button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
